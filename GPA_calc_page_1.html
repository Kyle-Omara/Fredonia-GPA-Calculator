<body class="w3-display-container w3-content" style="max-width:1500px; background-color:grey">

    <div style="background-color:#0038a8" class="w3-container w3-text-white">
      <h2><i class="fa fa-graduation-cap w3-margin-right"></i>GPA Calculator</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16" class="w3-center">


<!--Start of Form 1-->
<form id="form1" action="" method="">
  <div class="w3-row-padding" style="margin:0 -16px;">
    <div class="w3-half w3-margin-bottom">
      <label>Total Credit Hours Completed:</label>
      <input class="w3-input w3-border" type="number" placeholder="i.e. 20" name="TotalCreditHours" min="0" required>
    </div>
    <div class="w3-half">
      <label>Current GPA:</label>
      <input class="w3-input w3-border" type="number" placeholder="i.e. 3.0" name="CurrentGPA" min="0" max="4" step=".1" required>
    </div>
  </div>

  <button class="w3-button w3-dark-grey w3-margin-bottom" style="width:150px" type="submit"><i class="fa fa-calculator w3-margin-right"></i>Calculate</button>
</form>
<!--End of Form 1-->

  </div>
